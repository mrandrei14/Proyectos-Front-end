<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Contador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="contenedor__reloj">
        <div class="contenedor__fecha__palabras">
            <p>Hoy es </p>
            <p class="espacio__frase" id="diaSemana"></p>
            <p class="espacio__frase" id="dia"></p>
            <p> de </p>
            <p class="espacio__frase" id="mes"></p>
            <p> del </p>
            <p class="espacio__frase" id="anno"></p>
        </div>
        <div class="contenedor__hora">
            <p id="hora"></p>
            <p>:</p>
            <p id="minutos"></p>
            <p>:</p>
            <p id="segundos"></p>
            <p id="ampm"></p>
        </div>
        <div class="contenedor__fecha">
            <p id="day"></p>
            <p>/</p>
            <p id="month"></p>
            <p>/</p>
            <p id="year"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
